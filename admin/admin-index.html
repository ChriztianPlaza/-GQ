<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GQ Barbershop - Admin Login</title>
  <link rel="stylesheet" href="admin-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="abstract-bg">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div class="center-wrapper">
    <div class="login-container">
      <div class="login-left">
        <img src="gq-logo.jpg" alt="GQ Logo" class="side-logo" />
      </div>
      <div class="login-right">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
            <span class="input-icon"><i class="fa-regular fa-user"></i></span>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password"><i class="fa-regular fa-eye" id="togglePassword"></i></span>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <div class="loader" id="login-loader"></div>
          <div id="login-message" class="error-message"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="admin-script.js"></script>
</body>
</html>
